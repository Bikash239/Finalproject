<div class="container">
	<h1>Online Booking</h1>
	<div class="online-booking">
		<div class="row">
			<div class="col-6">
				<div class="cbox">
					<label>Name:</label>
					<input type="text" name="name" placeholder="Please enter your full name">
				</div>
				<div class="cbox">
					<label>Gender:</label>
					<input type="radio" name="gender" value="Male"> Male <input type="radio" name="gender" value="Female"> Female <input type="radio" name="gender" value="Other"> Other
				</div>
				<div class="cbox">
					<label>Email:</label>
					<input type="text" name="name" placeholder="Please enter your email address">
				</div>
				<div class="cbox">
					<label>Phone:</label>
					<input type="text" name="name" placeholder="Please enter your full name">
				</div>
				<div class="cbox">
					<label>Country:</label>
					<input type="text" name="name" placeholder="Please enter country">
				</div>
				<div class="cbox">
					<label>Select Packages:</label>
					<select name="select-package">
						<option>Travel & Tours</option>
						<option>Jungle Safari</option>
						<option>Treking & Hiking</option>
						<option>Rafting & Tour</option>						
					</select> 
				</div>
				<div class="cbox">
					<label>Message (If Any)</label><br />
					<textarea rows="10" cols="50"></textarea> 
				</div>
				<div class="cbox">
					<label><input type="checkbox" name="agree"> I agree with term & condition.</label> 
				</div>
				<div class="cbox">
					<input type="submit" name="submit" value="Book Now"> 
				</div> 
			</div>
		</div> 
	</div>
